<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2 class="mt-5 mb-5">CRUD Application with Lacal storage</h2>
    <div class="mb-5">
    <div class="row">
    <div class="form-group col-md-6 mb-3">
        <label for="name">Prenom</label>
        <input type="text" name="name" class="form-control" 
        id="name" placeholder="Enter name">
    </div>

    <div class="form-group col-md-6 mb-3">
        <label for="nom">Nom</label>
        <input type="text" name="age" class="form-control" 
        id="nom" placeholder="Enter nom">
    </div>

    <div class="form-group col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="text" name="name" class="form-control" 
        id="email" placeholder="Enter email">
    </div>

    <div class="form-group col-md-6 mb-3">
        <label for="numero">Telephone</label>
        <input type="number" name="phone" class="form-control" 
        id="phone" placeholder="Enter numero">
    </div>
   
    <div class="col-lg-12 mt-5">
        <button class="btn btn-success" id="Submit" onclick="AddData()">
        Ajouter</button>
        <button class="btn btn-primary" id="update">
            Update</button>
    </div>
</div>
</div>
     
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable"> 
                <thead>
                    <tr>
                        <th>Prenom</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

  </div>
    


<script src="crud.js"></script>
<!-- <script src="app.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
